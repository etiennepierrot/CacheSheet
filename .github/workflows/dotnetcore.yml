name: CI

on: [push]

jobs:
  build:
    name: build, test & publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Decrypt large secret
      run: ./decrypt_secret.sh
      env:
        PASSPHRASE: ${{ secrets.PASSPHRASE }}
    - name: cp $HOME/secrets/cachesheet-accountservice.json ./test/CacheSheet.Tests.Interop/cachesheet-accountservice.json
      run: cp $HOME/secrets/cachesheet-accountservice.json $HOME/work/CacheSheet/CacheSheet/test/CacheSheet.Tests.Interop/
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'
    - name: Build
      run: dotnet build --configuration Release --version-suffix prerelease-$(date +%Y%m%d%H%M%S)
    - name: Tests
      run: dotnet test
    - name: Publish nuget
      uses: rohith/publish-nuget@v2
      with:
        PROJECT_FILE_PATH: src/CacheSheet/CacheSheet.csproj # Relative to repository root
        # VERSION_FILE_PATH: Directory.Build.props # Filepath with version info, relative to repository root. Defaults to project file
        # VERSION_REGEX: <Version>(.*)<\/Version> # Regex pattern to extract version info in a capturing group
        TAG_COMMIT: true # Flag to enable / disalge git tagging
        # TAG_FORMAT: v* # Format of the git tag, [*] gets replaced with version
        NUGET_KEY: ${{secrets.NUGET_KEY}} # nuget.org API key

      # curl -vX PUT -u "etiennepierrot-nuget:${{ secrets.NUGET_KEY }}" -F package=@$f https://www.nuget.org/api/v2/package/etiennepierrot-nuget/
